{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}

<h1>Edit Post</h1>

<form action="/posts/{{ post.id }}/edit" method="POST">
  <div class="form-group row">
    <label for="post_title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control-plaintext"
        id="post_title"
        name="post_title"
        value="{{ post.title }}"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="post_content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="post_content"
        name="post_content"
        rows="3"
        required
      >{{ post.content }}</textarea
      >
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <a class="btn btn-info mr-1" href="/posts/{{ post.id }}" role="button"
      >Cancel</a
    >
    <button type="submit" class="btn btn-success">Edit</button>
  </div>
</form>

{% endblock %}
