{% extends 'base.html' %} {% block title %} New Post Form {% endblock %} {%
block content %}

<h1 class="mb-4">Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form action="/users/{{ user.id }}/posts" method="POST">
  <div class="form-group row">
    <label for="post_title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="post_title"
        name="post_title"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="post_content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="post_content"
        name="post_content"
        rows="3"
        required
      ></textarea>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <a class="btn btn-info mr-1" href="/users/{{ user.id }}" role="button">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</form>

{% endblock %}
