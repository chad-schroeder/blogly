{% extends 'base.html' %} {% block title %} Edit a user {% endblock %} {%
block content %}

<h1>Edit a user</h1>

<form action="/" method="POST">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      placeholder="{{ user.first_name }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      placeholder="{{ user.last_name }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="image_url">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="image_url"
      placeholder="{{ user.image_url }}"
    />
  </div>
  <div class="d-flex justify-content-end">
    <a class="btn btn-outline-info mr-1" href="/users/{{ user.id }}/edit" role="button">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>

{% endblock %}
